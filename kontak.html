        function sendWA() {{
          const paket = document.getElementById('paket').value;

          const tanggal = document.getElementById('tanggal').value;
          const pesan = `Halo admin, saya ingin pesan paket ${paket} dari ${mepo}, untuk ${peserta} orang pada ${tanggal}`;
          const wa = 'https://wa.me/628112828283?text=' + encodeURIComponent(pesan);
          window.open(wa);
          return false;
        }}
        </script>
