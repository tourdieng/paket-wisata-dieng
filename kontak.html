<script>
  // Nomor WA 
  function sendWA() {
    const paket = document.getElementById('paket').value;
    const mepo = document.getElementById('mepo').value;
    const peserta = document.getElementById('peserta').value;
    const tanggal = document.getElementById('tanggal').value;
    // Nomor dipecah
    var n1 = "6281";
    var n2 = "1282";
    var n3 = "8283";
    var nomor = n1 + n2 + n3; // 
    const pesan = `Halo admin, saya ingin pesan paket ${paket} dari ${mepo}, untuk ${peserta} orang pada ${tanggal}`;
    const wa = 'https://wa.me/' + nomor + '?text=' + encodeURIComponent(pesan);
    window.open(wa);
    return false;
  }
